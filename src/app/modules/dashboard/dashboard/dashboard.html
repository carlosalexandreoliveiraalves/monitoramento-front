<article class="flex flex-col p-6">
  <header class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-6 mb-10">
    <div class="card flex flex-col items-start">
      <div class="header basis-1/4 flex w-full justify-between items-center">
        <div>
          <p class="font-bold text-gray-600">pH Atual</p>
        </div>
        <span class="material-symbols-outlined text-primary">water_ph</span>
      </div>
      <div class="body basis-3/4 mt-2">
        <p class="text-primary font-bold">{{ latestPh | number : '1.1-2' }}</p>
      </div>
    </div>

    <div class="card flex flex-col items-start">
      <div class="header basis-1/4 flex w-full justify-between items-center">
        <div>
          <p class="font-bold text-gray-600">Temperatura</p>
        </div>
        <span class="material-symbols-outlined text-danger">thermostat</span>
      </div>
      <div class="body basis-3/4 mt-2">
        <p class="text-danger font-bold">{{ latestTemp | number : '1.1-1' }} 째C</p>
      </div>
    </div>

    <div class="card flex flex-col items-start">
      <div class="header basis-1/4 flex w-full justify-between items-center">
        <div>
          <p class="font-bold text-gray-600">Turbidez</p>
        </div>
        <span class="material-symbols-outlined text-terciary">water_drop</span>
      </div>
      <div class="body basis-3/4 mt-2">
        <p class="text-terciary font-bold">{{ latestTurbidity | number : '1.0-0' }} NTU</p>
      </div>
    </div>
  </header>

  <section class="flex flex-col gap-8 w-full">
    <div class="last-24 p-5 bg-white rounded-2xl shadow-md">
      <h3 class="mb-4 text-xl font-bold text-gray-700 ml-2">Hist처rico de pH</h3>
      <app-ph-chart></app-ph-chart>
    </div>

    <div class="last-24 p-5 bg-white rounded-2xl shadow-md">
      <h3 class="mb-4 text-xl font-bold text-gray-700 ml-2">Hist처rico de Temperatura</h3>
      <app-temp-chart></app-temp-chart>
    </div>

    <div class="last-24 p-5 bg-white rounded-2xl shadow-md">
      <h3 class="mb-4 text-xl font-bold text-gray-700 ml-2">Hist처rico de Turbidez</h3>
      <app-turb-chart></app-turb-chart>
    </div>
  </section>
</article>
