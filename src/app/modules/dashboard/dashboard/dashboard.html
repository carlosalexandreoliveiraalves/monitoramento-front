<article class="flex flex-col p-6 h-full gap-8">
  <header class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div
      class="bg-white p-6 rounded-2xl shadow-md flex items-center justify-between border-l-4 border-primary"
    >
      <div>
        <p class="text-gray-500 font-semibold text-sm uppercase">pH Atual</p>
        <p class="text-3xl font-bold text-primary mt-1">
          {{ latestPh$ | async | number : '1.1-2' }}
        </p>
      </div>
      <div class="w-12 h-12 rounded-full bg-blue-50 flex items-center justify-center text-primary">
        <span class="material-symbols-outlined text-2xl">water_ph</span>
      </div>
    </div>

    <div
      class="bg-white p-6 rounded-2xl shadow-md flex items-center justify-between border-l-4 border-red-500"
    >
      <div>
        <p class="text-gray-500 font-semibold text-sm uppercase">Temperatura</p>
        <p class="text-3xl font-bold text-red-500 mt-1">
          {{ latestTemp$ | async | number : '1.1-1' }} 째C
        </p>
      </div>
      <div class="w-12 h-12 rounded-full bg-red-50 flex items-center justify-center text-red-500">
        <span class="material-symbols-outlined text-2xl">thermostat</span>
      </div>
    </div>

    <div
      class="bg-white p-6 rounded-2xl shadow-md flex items-center justify-between border-l-4 border-gray-500"
    >
      <div>
        <p class="text-gray-500 font-semibold text-sm uppercase">Turbidez</p>
        <p class="text-3xl font-bold text-gray-600 mt-1">
          {{ latestTurbidity$ | async | number : '1.0-0' }} NTU
        </p>
      </div>
      <div
        class="w-12 h-12 rounded-full bg-gray-100 flex items-center justify-center text-gray-600"
      >
        <span class="material-symbols-outlined text-2xl">water_drop</span>
      </div>
    </div>
  </header>

  <section class="flex flex-col gap-8 w-full">
    <div class="p-5 bg-white rounded-2xl shadow-md">
      <h3 class="mb-4 text-xl font-bold text-gray-700 ml-2 border-l-4 border-primary pl-3">
        Hist처rico de pH
      </h3>
      <app-ph-chart></app-ph-chart>
    </div>

    <div class="p-5 bg-white rounded-2xl shadow-md">
      <h3 class="mb-4 text-xl font-bold text-gray-700 ml-2 border-l-4 border-red-500 pl-3">
        Hist처rico de Temperatura
      </h3>
      <app-temp-chart></app-temp-chart>
    </div>

    <div class="p-5 bg-white rounded-2xl shadow-md">
      <h3 class="mb-4 text-xl font-bold text-gray-700 ml-2 border-l-4 border-gray-500 pl-3">
        Hist처rico de Turbidez
      </h3>
      <app-turb-chart></app-turb-chart>
    </div>
  </section>
</article>
