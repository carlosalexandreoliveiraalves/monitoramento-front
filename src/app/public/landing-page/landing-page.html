<div class="flex flex-col background h-screen">
  <div class="main basis-1/8">
    <header class="flex flex-row justify-around items-center">
      <div class="basis-1/4">
        <img
          class="h-30 w-30"
          src="assets\landing-page\water-logo.png"
          alt="logo da aplicação - gosto de abacate"
        />
      </div>

      <div class="basis-2/4 flex flex-row justify-center gap-30 items-center">
        <div><a href="">Explorar</a></div>
        <div><a href="">Preços</a></div>
        <div><a href="">História</a></div>
      </div>

      <div class="flex basis-1/4 items-center justify-end pr-20">
        <div class="flex items-center gap-2">
          @if (authService.isLogged()) {
          <button routerLink="/home" class="flex items-center gap-2 btn-primary">
            <span class="material-symbols-outlined"> jamboard_kiosk </span>
            Acessar Painel
          </button>
          } @else {
          <button (click)="login()" class="flex items-center gap-2">
            <span class="material-symbols-outlined"> arrow_forward </span>
            Login
          </button>
          }
        </div>
      </div>
    </header>
  </div>

  <section class="basis-6/8 flex flex-col h-auto justify-center items-center">
    <div class="h1-title-div flex flex-col items-center mb-10">
      <h1 class="text-center">Venha conhecer nosso</h1>
      <h1 class="text-center">projeto!</h1>
    </div>

    <div class="description-div flex flex-col items-center mb-10">
      <p class="text-center">
        Precisa realizar monitoramento de água para o seu negócio, casa ou projeto?
      </p>
      <p class="text-center">Cheque nossas ofertas e contrate um plano já!</p>
    </div>

    <div class="button-div">
      <button routerLink="/home" class="flex items-center gap-2">
        Ver ofertas <span class="material-symbols-outlined"> arrow_forward </span>
      </button>
    </div>
  </section>
</div>
